name: build_ErfanGSIs

on: 
  watch:
    types: [ started ]
    
    
env:
  ROM_URL: https://www.coolapk.com/link?url=https://elixir69.elixirop69.workers.dev/0:/WHYRED-darklighter-ota-signed_by_xiaomi_By_ARIJIT-SAHA.zip
  ROM_NAME: Generic
  BUILD_TYPE: ab
  TZ: Asia/Shanghai
  REPACK_NAME: GSI.zip


jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' ErfanGSIs/url2GSI.sh
       
       - name: Setting up requirements
         run: |
              cd ErfanGSIs
              mkdir ./output
              sudo apt install python3-pip
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd ErfanGSIs
              sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       - name: Pack GSI
         run: |
              zip -r ErfanGSIs/output/GSI.zip ErfanGSIs/output/*
              cd ErfanGSIs/output
              mkdir upload
              split -d -b 2048m - GSI.zip

       - name: Upload GSI
         uses: ncipollo/release-action@v1.8.6
         with:
           artifacts: ErfanGSIs/output/*
           name: ErfanGSI
           tag: ErfanGSI-${{ github.run_number }}
           token: ${{ secrets.GITHUB_TOKEN }}
              
        
 


            
